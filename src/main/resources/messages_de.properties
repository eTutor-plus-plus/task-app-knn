task.knn.description=Ordnen Sie die folgenden {0} Testpunkte (grüne Diamanten) anhand des KNN-Klassifikators (k={1}, Distanz: {2}) der passenden Klasse zu. \
Der Merkmalsbereich ist x={3}..{4}, y={5}..{6}. \
Beachten Sie: Falls mehrere Trainingspunkte denselben Abstand wie der k-nächste-Nachbar haben, werden alle diese Punkte als Nachbarn berücksichtigt (es kann also mehr als k Nachbarn geben).
